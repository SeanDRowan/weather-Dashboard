<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <header class="header">
<h1>Weather-Dashboard</h1>
    </header>
</head>
<body>
    <main>
        
<div id="weather-box">
<p id="currentdate"></p>
<p id="citytext">citytext</p>
<p id="temptext"></p>
<p id="windtext"></p>
<p id="humidtext"></p>
</div>
    <div id="cardContainer">

    <div class="dayCard">
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded p" id = 'day1'></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded p" id = 'day2'></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded p" id = 'day3' ></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded p" id = 'day4'></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded p" id = 'day5'></div>
        </div>

</div>

<div id="citySearch">
    <h2>Search for a city</h2>
    <input type="text" id="searchBar" name='search' size="30">
    <button id="searchButton">Search</button>
    <br>
    <div class="searchedCity btn">
        
    </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
